<!DOCTYPE html>
     <html lang="ar">
     <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>PetTouch - تسجيل الدخول</title>
       <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
     </head>
     <body class="bg-gray-100 font-sans">
       <header class="bg-purple-600 text-white py-4">
         <div class="container mx-auto text-center">
           <h1 class="text-2xl font-bold">تسجيل الدخول أو الاشتراك</h1>
         </div>
       </header>
       <main class="container mx-auto py-12">
         <form id="login-form" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
           <div class="mb-4">
             <label for="identifier" class="block text-gray-700">الإيميل أو رقم الهاتف</label>
             <input id="identifier" type="text" required class="w-full p-2 border rounded">
           </div>
           <div class="mb-4">
             <label for="password" class="block text-gray-700">كلمة المرور</label>
             <input id="password" type="password" required class="w-full p-2 border rounded">
           </div>
           <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">تسجيل الدخول</button>
           <button type="button" id="signup-button" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mt-2">إنشاء حساب</button>
         </form>
         <p id="error-message" class="text-red-500 text-center mt-4"></p>
       </main>
       <script type="module">
         import { supabase } from '../utils/supabase.js';

         // تسجيل الدخول
         document.getElementById('login-form').addEventListener('submit', async (e) => {
           e.preventDefault();
           const identifier = document.getElementById('identifier').value;
           const password = document.getElementById('password').value;
           const errorMessage = document.getElementById('error-message');

           const isEmail = identifier.includes('@');
           const loginData = isEmail ? { email: identifier, password } : { phone: identifier, password };

           const { data, error } = await supabase.auth.signInWithPassword(loginData);

           if (error) {
             errorMessage.textContent = 'خطأ: ' + error.message;
           } else {
             alert('تم تسجيل الدخول بنجاح!');
             window.location.href = '/user-dashboard.html';
           }
         });

         // إنشاء حساب
         document.getElementById('signup-button').addEventListener('click', async () => {
           const identifier = document.getElementById('identifier').value;
           const password = document.getElementById('password').value;
           const errorMessage = document.getElementById('error-message');

           const isEmail = identifier.includes('@');
           const signupData = isEmail ? { email: identifier, password } : { phone: identifier, password };

           const { data, error } = await supabase.auth.signUp(signupData);

           if (error) {
             errorMessage.textContent = 'خطأ: ' + error.message;
           } else {
             alert('تم إنشاء الحساب! تحقق من بريدك/هاتفك لتأكيد الحساب.');
           }
         });
       </script>
     </body>
     </html>
