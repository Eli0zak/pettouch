<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الاشتراك أو تسجيل الدخول - PetTouch</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script type="module" src="/utils/supabase.js"></script>
    <style>
        .btn-primary {
            background-color: #8B5CF6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #7C3AED;
        }

        .form-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem;
            margin-bottom: 0.75rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }

        .error-message {
            color: #EF4444;
            margin-top: 0.5rem;
        }

        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto card overflow-hidden p-8">
            <div class="text-center mb-8">
                <img src="img/logo.png" alt="PetTouch Logo" class="h-16 mx-auto">
                <h1 class="text-2xl font-bold mt-4">الاشتراك أو تسجيل الدخول</h1>
                <p class="text-gray-600">ابدأ في حماية حيوانك الأليف اليوم!</p>
            </div>

            <div id="auth-options" class="space-y-4 mb-6">
                <button onclick="showLogin()" class="w-full btn btn-primary">تسجيل الدخول</button>
                <button onclick="showSignup()" class="w-full btn btn-primary bg-green-500 hover:bg-green-600">اشتراك جديد
                </button>
            </div>

            <form id="login-form" class="space-y-6 hidden">
                <div>
                    <label for="login-identifier" class="form-label">البريد الإلكتروني</label>
                    <input type="email" id="login-identifier" name="login-identifier" class="form-input" required>
                </div>
                <div>
                    <label for="login-password" class="form-label">كلمة المرور</label>
                    <input type="password" id="login-password" name="login-password" class="form-input" required>
                </div>
                <div>
                    <button type="submit" class="w-full btn btn-primary">تسجيل الدخول</button>
                </div>
                <p id="login-error-message" class="error-message"></p>
                <div class="mt-4 text-center">
                    <button type="button" onclick="showSignup()" class="text-sm text-purple-600 hover:text-purple-500">
                        ليس لديك حساب؟ اشترك الآن
                    </button>
                </div>
            </form>

            <form id="signup-form" class="space-y-6 hidden">
                <div>
                    <label for="signup-email" class="form-label">البريد الإلكتروني</label>
                    <input type="email" id="signup-email" name="signup-email" class="form-input" required>
                </div>
                <div>
                    <label for="signup-phone" class="form-label">رقم الهاتف</label>
                    <input type="tel" id="signup-phone" name="signup-phone" class="form-input">
                </div>
                <div>
                    <label for="signup-password" class="form-label">كلمة المرور</label>
                    <input type="password" id="signup-password" name="signup-password" class="form-input" required>
                </div>
                <div>
                    <button type="submit" class="w-full btn btn-primary bg-green-500 hover:bg-green-600">اشترك</button>
                </div>
                <p id="signup-error-message" class="error-message"></p>
                <div class="mt-4 text-center">
                    <button type="button" onclick="showLogin()" class="text-sm text-purple-600 hover:text-purple-500">
                        لديك حساب بالفعل؟ سجل الدخول
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // تعريف الدوال في الـ global scope
        function showLogin() {
            console.log("Show login form clicked");
            document.getElementById('auth-options').classList.add('hidden');
            document.getElementById('signup-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }

        function showSignup() {
            console.log("Show signup form clicked");
            document.getElementById('auth-options').classList.add('hidden');
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('signup-form').classList.remove('hidden');
        }
    </script>

    <script type="module">
        // استيراد Supabase من الملف المركزي
        import { supabase } from '/utils/supabase.js';

        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginErrorMessage = document.getElementById('login-error-message');
        const signupErrorMessage = document.getElementById('signup-error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log("Login form submitted");
            const identifier = document.getElementById('login-identifier').value;
            const password = document.getElementById('login-password').value;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: identifier,
                    password
                });

                if (error) {
                    console.error("Login error:", error);
                    loginErrorMessage.textContent = `خطأ في تسجيل الدخول: ${error.message}`;
                } else {
                    console.log("Login successful:", data);
                    window.location.href = '/user-dashboard.html';
                }
            } catch (error) {
                console.error("Unexpected login error:", error);
                loginErrorMessage.textContent = `خطأ غير متوقع: ${error.message}`;
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log("Signup form submitted");
            const email = document.getElementById('signup-email').value;
            const phone = document.getElementById('signup-phone').value;
            const password = document.getElementById('signup-password').value;

            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: { data: { phone } }
                });

                if (error) {
                    console.error("Signup error:", error);
                    signupErrorMessage.textContent = `خطأ في الاشتراك: ${error.message}`;
                } else if (data.user) {
                    console.log("Signup successful:", data);
                    signupErrorMessage.textContent = 'تم إنشاء حسابك بنجاح! تحقق من بريدك لتفعيله.';
                    setTimeout(() => {
                        window.location.href = '/user-dashboard.html';
                    }, 2000);
                } else {
                    console.log("Signup pending confirmation:", data);
                    signupErrorMessage.textContent = 'تم إنشاء الحساب! تحقق من بريدك لتفعيله.';
                    setTimeout(showLogin, 2000);
                }
            } catch (error) {
                console.error("Unexpected signup error:", error);
                signupErrorMessage.textContent = `خطأ غير متوقع: ${error.message}`;
            }
        });
    </script>
</body>

</html>
