<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="تسجيل الدخول إلى PetTouch لإدارة علامات NFC الخاصة بحيواناتك الأليفة">
  <title>تسجيل الدخول - PetTouch</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
    <img src="img/logo.png" alt="PetTouch Logo" class="h-16 mx-auto mb-6">
    <h1 class="text-2xl font-bold mb-4">تسجيل الدخول / إنشاء حساب</h1>
    <p class="text-gray-600 mb-6">ادخل إلى حسابك لإدارة حيواناتك الأليفة</p>
    <button onclick="netlifyIdentity.open()" class="bg-purple-600 text-white px-6 py-3 rounded-full hover:bg-purple-700 w-full">دخول</button>
    <p class="mt-4">لست عضوًا؟ <a href="subscribe.html" class="text-purple-600 hover:underline">اشترك الآن</a></p>
  </div>

  <script>
    netlifyIdentity.init();
    netlifyIdentity.on("init", user => {
      if (user && user.email === "mo3tazaky@hotmail.com") {
        window.location.href = "dashboard.html";
      }
    });
    netlifyIdentity.on("login", user => {
      Toastify({
        text: "تم تسجيل الدخول بنجاح!",
        duration: 3000,
        gravity: "top",
        position: "right",
        backgroundColor: "#7c3aed",
      }).showToast();
      if (user.email === "mo3tazaky@hotmail.com") {
        window.location.href = "dashboard.html";
      } else {
        Toastify({
          text: "مرحبًا! لوحة تحكم المستخدم قيد التطوير.",
          duration: 3000,
          gravity: "top",
          position: "right",
          backgroundColor: "#7c3aed",
        }).showToast();
      }
    });
  </script>
</body>
</html>
